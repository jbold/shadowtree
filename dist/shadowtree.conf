[Rule]
# Rule Types:
# DOMAIN-SUFFIX: Matches domain suffix (e.g., example.com matches a.example.com).
# DOMAIN-KEYWORD: Matches if keyword is present in domain.
# DOMAIN: Exact domain match.
# (Precedence: DOMAIN > DOMAIN-SUFFIX > DOMAIN-KEYWORD)
# USER-AGENT: Match User-Agent string (supports * wildcard). e.g. "USER-AGENT,MicroMessenger*,DIRECT".
# URL-REGEX: Match URL with Regex.
# IP-CIDR: Match IP range (e.g., 192.168.1.0/24).
# IP-ASN: Match Autonomous System Number.
# RULE-SET: Load external rule file.
# DOMAIN-SET: Load external domain list.
# SCRIPT: Execute script.
# DST-PORT: Match destination port.
# GEOIP: Match GeoIP database country code.
# FINAL: Default policy if no other rules match.
# AND: Logic AND.
# NOT: Logic NOT.
# OR: Logic OR.

# Rule Policies:
# PROXY: Route through selected proxy.
# DIRECT: Direct connection (no proxy).
# REJECT: Return HTTP 404 (Connection Refused).
# REJECT-DICT: Return empty JSON object.
# REJECT-ARRAY: Return empty JSON array.
# REJECT-200: Return HTTP 200 OK (Empty).
# REJECT-IMG: Return 1px GIF.
# REJECT-TINYGIF: Return 1px GIF.
# REJECT-DROP: Silently drop packet (Timeout).
# REJECT-NO-DROP: Return ICMP Port Unreachable.
# Can also target specific Proxy Groups or Nodes.

# Match Priority:
# 1. Modules > Config.
# 2. Top to Bottom.
# 3. Domain > IP.

# Block QUIC/UDP443 to force HTTP/2 or 1.1:
# AND,((PROTOCOL,UDP),(DST-PORT,443)),REJECT-NO-DROP

# International Services (Split Tunneling):
# Domestic Services (Split Tunneling):


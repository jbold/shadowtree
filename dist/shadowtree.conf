[Proxy Group]
# Proxy Group Types:
# select: Manual selection.
# url-test: Auto-select lowest latency.
# fallback: Auto-switch if node fails.
# load-balance: Round-robin/strategy based.
# random: Random selection.

# Regex Filter Examples:
# 1. Match A AND B:
# (?=.*(A))^(?=.*(B))^.*$
# 2. Match A OR B:
# A|B
# 3. Exclude A OR B:
# ^((?!(A|B)).)*$
# 4. Match A AND NOT B:
# (?=.*(A))^((?!(B)).)*$

# Other Group Parameters:
# interval: Test frequency (seconds).
# timeout: Test timeout (seconds).
# tolerance: Switch threshold (ms).
# url: Test target URL.

# Basic Group Example:
# Name = Type(e.g.select,url-test,fallback,load-balance,random),Policy(e.g.direct,proxy,SubscriptionName,ProxyGroup,Node),interval=Interval,timeout=Timeout,tolerance=Tolerance,policy-select-name=SelectedNodeName,select=Default(0=First,1=Second,2=Thirdâ€¦â€¦),url=TestURL

# Regex Group Example:
# Name = Type(e.g.select,url-test,fallback,load-balance,random),policy-regex-filter=Regex/Keyword Filter,interval=Interval,timeout=Timeout,tolerance=Tolerance,policy-select-name=SelectedNodeName,select=Default(0=First,1=Second,2=Thirdâ€¦â€¦),url=TestURL


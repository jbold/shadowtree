# shadowtree DNS Override
# Privacy-focused DNS servers (no-log, Western providers)
#
# Replaces upstream Chinese DNS:
#   https://doh.pub/dns-query (Chinese)
#   https://dns.alidns.com/dns-query (Alibaba)
#   223.5.5.5 (Alibaba)
#   119.29.29.29 (Tencent DNSPod)

# Primary DNS (DoH for encryption)
# Cloudflare: Fast, privacy-focused, no-log policy
# Quad9: Security-focused, blocks malware, Swiss privacy laws
dns-server = https://cloudflare-dns.com/dns-query,https://dns.quad9.net/dns-query,1.1.1.1,9.9.9.9

# Fallback DNS - use Cloudflare plaintext as backup
# Don't fall back to system DNS (could be ISP DNS with logging)
fallback-dns-server = 1.1.1.1,9.9.9.9

# Hijack hardcoded DNS - force apps using these to go through our DNS
# Catches apps that bypass system DNS settings
# Google (8.8.8.8, 8.8.4.4), OpenDNS (208.67.x), Level3 (4.2.2.x)
hijack-dns = 8.8.8.8:53,8.8.4.4:53,208.67.222.222:53,208.67.220.220:53,4.2.2.1:53,4.2.2.2:53
